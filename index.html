<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("img1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFDD0;
        }

        .container {
            background-color: #805636a4; /* Transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: none;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #805636;
            color: #FFFDD0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #805636;
        }
    </style>
    <!-- Load reCAPTCHA API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h2>Enter Your Details</h2>

        <!-- Add the Google Translate element -->
        <p>Translate this page:</p>
        <div id="google_translate_element"></div>

        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Google reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6LcugVYqAAAAAFjJ2ri16xxiFXdL5J232yNTuuKA"></div><br>

            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Google Translate scripts -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        // Handle form submission
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Get reCAPTCHA response token
            var recaptchaResponse = grecaptcha.getResponse();

            if (recaptchaResponse.length === 0) {
                // User hasn't completed the reCAPTCHA
                document.getElementById('result').innerText = "Please complete the reCAPTCHA!";
            } else {
                // reCAPTCHA was completed successfully
                document.getElementById('result').innerText = "reCAPTCHA validated successfully!";
                console.log({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    gender: document.getElementById('gender').value,
                    recaptchaToken: recaptchaResponse
                });

                // Reset the reCAPTCHA after form submission
                grecaptcha.reset();

                // Redirect to homepage (replace 'homepage.html' with your actual homepage URL)
                window.location.href = "Homepage.html"; // Adjust the URL to your actual homepage
            }
        });
    </script>
</body>
</html>
